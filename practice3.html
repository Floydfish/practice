<!DOCTYPE html>
<html>
    <head>
        <title>Practice JS</title>
    </head>

    <body>
        <script>
            function add7(number) {
                n = number + 7
                console.log(n)
            }
            function multiply(a,b) {
                console.log(a*b)
            }
            
            function capitalize(s) {
                var str = s.toString()
                var x = str.charAt(0)
                var res = x.toUpperCase()
                console.log(res)
            }

            function lastLetter(l) {
                var last = l.charAt(l.length-1)
                console.log(last)
            }
        </script>
    </body>
</html>
